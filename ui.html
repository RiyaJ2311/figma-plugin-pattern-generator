<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Variables */
      :root {
      --figma-color-bg: #FFFFFF;
      --figma-color-bg-hover: #F5F5F5;
      --figma-color-bg-pressed: #F0F0F0;
      --figma-color-bg-secondary: #F5F5F5;
      --figma-color-bg-tertiary: #F5F5F5;
      --figma-color-bg-brand: #0D99FF;
      --figma-color-bg-brand-hover: #0B88E6;
      --figma-color-bg-brand-pressed: #0A77CC;
      --figma-color-text: #1E1E1E;
      --figma-color-text-secondary: #666666;
      --figma-color-text-brand: #FFFFFF;
      --figma-color-border: #E6E6E6;
      --figma-color-border-strong: #CCCCCC;
      --figma-color-border-brand: #0D99FF;
      --font-family: 'Inter', sans-serif;
      --border-radius: 6px;
    }
    
    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      color: var(--figma-color-text);
      background-color: var(--figma-color-bg);
      transition: background-color 0.3s, color 0.3s;
      height: 100vh; /* Ensure body takes full viewport height */
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevent body scroll */
    }

    /* Main container for scrolling content */
    .main-content {
      flex: 1; /* Take remaining space */
      overflow-y: auto; /* Allow scrolling */
      padding: 16px 20px; /* Padding for content */
    }
    
    /* Title Styles */
     .main-title {
       font-size: 18px;
       font-weight: 700;
      margin-bottom: 16px;
       text-align: center;
    }
    
    /* Pattern Grid Styles */
    #patterns-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 12px;
      width: 100%;
    }
    
    .pattern-item {
      background-color: var(--figma-color-bg-secondary);
      border: 1px solid var(--figma-color-border);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: transform 0.1s ease-in-out, border-color 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
      text-align: center;
      position: relative;
       overflow: hidden; /* Ensure preview doesn't overflow */
    }
    
    .pattern-item:hover {
      border-color: var(--figma-color-border-strong);
      transform: translateY(-1px);
    }
    
    .pattern-item.selected {
      border: 2px solid var(--figma-color-border-brand);
      padding: 7px; /* Adjust padding to account for thicker border */
    }
    
    .pattern-item img {
      width: 100%;
      height: 60px; /* Fixed height for preview */
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 6px;
       border: 1px solid var(--figma-color-border); /* Slight border for definition */
    }

    .pattern-item span {
      font-size: 11px;
      color: var(--figma-color-text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
       width: 100%; /* Ensure ellipsis works */
    }

    /* Customization Controls Styles */
    #customization-controls {
      display: none; /* Initially hidden */
      flex-direction: column;
       height: 100%; /* Take full height within main-content */
    }
    
    .customization-header {
      display: flex;
       align-items: center;
      margin-bottom: 8px; /* Reduced margin */
       gap: 8px; /* Space between icon and text */
     }
    
    .customization-header::before { /* Gear icon placeholder */
       content: '‚öôÔ∏è'; /* Or use a proper icon font/SVG */
       font-size: 16px; 
     }
     
    #customization-controls h2 {
       margin: 0;
       font-size: 16px;
       font-weight: 600;
     }
     
    #selected-pattern-preview {
       display: flex;
       justify-content: center; /* Center the small preview */
       margin-bottom: 8px; /* Reduced margin */
     }
     
    #selected-pattern-preview-img {
       width: 80px; /* Size of the small preview */
       height: 80px;
       border: 1px solid var(--figma-color-border);
       border-radius: var(--border-radius);
       background-color: var(--figma-color-bg-secondary);
     }
    
    #back-button {
      background: none;
      border: none;
      color: var(--figma-color-text-secondary);
      cursor: pointer;
      font-size: 13px;
      padding: 4px 0; /* Reduced vertical padding */
      margin-bottom: 0; /* Removed gap between back button and header */
      display: flex;
      align-items: center;
      gap: 4px; /* Space between arrow and text */
       align-self: flex-start; /* Align to the left */
    }
    
    #back-button:hover {
      color: var(--figma-color-text);
    }
    
    .controls-container {
      display: flex;
      flex-direction: column;
      gap: 10px; /* Reduce gap between controls */
      flex: 1;
      overflow-y: hidden; /* Hide scroll during customization */
      padding-bottom: 10px; /* Space before footer */
    }

    .control-group {
      display: grid;
      grid-template-columns: auto 1fr auto; /* Label | Slider | Value */
      align-items: center;
      gap: 10px;
    }

    .control-group label {
      font-size: 13px;
      font-weight: 500;
       white-space: nowrap;
    }

    input[type="range"] {
      width: 100%;
      cursor: pointer;
      accent-color: var(--figma-color-bg-brand);
       height: 5px;
       background: var(--figma-color-border);
       border-radius: 5px;
       appearance: none; /* Override default look */
       outline: none;
    }
     /* Style the thumb */
     input[type="range"]::-webkit-slider-thumb {
       appearance: none;
       width: 14px;
       height: 14px;
       background: var(--figma-color-bg-brand);
       border-radius: 50%;
       cursor: pointer;
     }
     input[type="range"]::-moz-range-thumb {
       width: 14px;
       height: 14px;
       background: var(--figma-color-bg-brand);
       border-radius: 50%;
       cursor: pointer;
       border: none;
     }


    .control-group span {
      font-size: 12px;
      color: var(--figma-color-text-secondary);
      min-width: 30px; /* Ensure space for value */
      text-align: right;
    }

    input[type="color"] {
      width: 32px;
      height: 32px;
      border: 1px solid var(--figma-color-border);
      border-radius: 4px;
      cursor: pointer;
      padding: 0; /* Remove default padding */
      background-color: transparent;
      overflow: hidden; /* Hide default color input style */
    }
    /* Hide default color input styles */
    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    input[type="color"]::-webkit-color-swatch {
      border: none;
       border-radius: 3px;
    }
     input[type="color"]::-moz-color-swatch {
       border: none;
       border-radius: 3px;
     }

    /* Bottom Container / Footer */
     .bottom-container {
       padding: 16px 20px;
       border-top: 1px solid var(--figma-color-border);
       background-color: var(--figma-color-bg); /* Ensure background */
       flex-shrink: 0; /* Prevent shrinking */
     }
    
     .button-group {
       display: flex;
       gap: 8px;
       margin-bottom: 12px;
     }

    button {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
       text-align: center;
    }

    button.primary {
      background-color: var(--figma-color-bg-brand);
      color: var(--figma-color-text-brand);
    }

    button.primary:hover {
      background-color: var(--figma-color-bg-brand-hover);
    }
    button.primary:active {
      background-color: var(--figma-color-bg-brand-pressed);
    }

    button.secondary {
      background-color: var(--figma-color-bg-hover);
      color: var(--figma-color-text);
      border: 1px solid var(--figma-color-border);
    }
    
    button.secondary:hover {
      background-color: var(--figma-color-bg-pressed);
    }
    button.secondary:active {
      border-color: var(--figma-color-border-strong);
    }
    
    #footer-text {
      font-size: 11px;
      color: var(--figma-color-text-secondary);
      text-align: center;
    }
    
    #footer-text a {
      color: #0D99FF; /* Figma blue */
      text-decoration: none;
      font-weight: 500;
    }
    #footer-text a:hover {
      text-decoration: underline;
    }

  </style>
</head>

    // Function to generate preview SVG (Simplified for UI performance)
    function generatePreviewSVG(patternType, width = 80, height = 60, options = {}) {
        // Process options
        const color = options.color || '#E0E0E0';
        const opacity = options.opacity !== undefined ? options.opacity : 0.8;
        
        const svgStart = `<svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}" xmlns="http://www.w3.org/2000/svg">`;
        const svgEnd = '</svg>';
        let pattern = ''; // No default background
        
        // Basic previews - you might want to enhance these
        switch (patternType) {
          case 'Grid':
            pattern = `
              <g stroke="${color}" stroke-width="1" opacity="${opacity}">
                ${Array.from({ length: 3 }, (_, i) => `<line x1="${(i+1)*width/4}" y1="0" x2="${(i+1)*width/4}" y2="${height}"/>`).join('')}
                ${Array.from({ length: 2 }, (_, i) => `<line x1="0" y1="${(i+1)*height/3}" x2="${width}" y2="${(i+1)*height/3}"/>`).join('')}
                </g>`;
          break;
          case 'Dots':
            pattern = `<g fill="${color}" opacity="${opacity}">`;
            for(let i=0; i<5; i++) { for(let j=0; j<4; j++) { pattern += `<circle cx="${(i+0.5)*width/5}" cy="${(j+0.5)*height/4}" r="2"/>`; } }
            pattern += `</g>`;
          break;
          case 'Circles':
            pattern = `<g fill="${color}" opacity="${opacity}">`;
             for(let i=0; i<2; i++) { for(let j=0; j<2; j++) {
                const cx = (i+0.5)*width/2; const cy = (j+0.5)*height/2;
                pattern += `<circle cx="${cx}" cy="${cy}" r="15" fill-opacity="0.5"/>`;
                pattern += `<circle cx="${cx}" cy="${cy}" r="8" fill-opacity="0.8"/>`;
             }}
             pattern += `</g>`;
          break;
           case 'Waves':
             pattern = `<g stroke="${color}" stroke-width="2" fill="none" opacity="${opacity}">`;
             for (let i = 0; i < 2; i++) {
               const y = (i + 0.5) * height / 2;
               pattern += `<path d="M0 ${y} C ${width*0.2} ${y-5}, ${width*0.3} ${y+5}, ${width*0.5} ${y} C ${width*0.7} ${y-5}, ${width*0.8} ${y+5}, ${width} ${y}"/>`;
             }
             pattern += `</g>`;
          break;
           case 'Lines':
             pattern = `<g stroke="${color}" stroke-width="1" opacity="${opacity}">`;
             for (let i = -3; i < 5; i++) {
                 pattern += `<line x1="${i*width/4}" y1="0" x2="${i*width/4 + height}" y2="${height}"/>`;
             }
             pattern += `</g>`;
          break;
          case 'AbstractWaves':
             pattern = `<g fill="${color}" opacity="${opacity}">`;
             for(let i = 0; i < 3; i++) {
                pattern += `<rect x="-10" y="${(i+0.3)*height/3}" width="${width+20}" height="3" transform="rotate(${Math.sin(i*1.5)*5} ${width/2} ${ (i+0.5)*height/3})"/>`;
             }
             pattern += `</g>`;
          break;
           case 'Snow':
             pattern = `<g fill="${color}" opacity="${opacity}">`;
             for(let i=0; i<3; i++) { for(let j=0; j<2; j++) {
                 const x = (i+0.5)*width/3; const y = (j+0.5)*height/2;
                 if((i+j)%2===0){ pattern += `<rect x="${x-1}" y="${y-4}" width="2" height="8"/> <rect x="${x-4}" y="${y-1}" width="8" height="2"/>`;}
                 else { pattern += `<circle cx="${x}" cy="${y}" r="2"/>`;}
             }}
             pattern += `</g>`;
          break;
           case 'Stars':
             pattern = `<g stroke="${color}" stroke-width="1" opacity="${opacity}">`;
             for(let i=0; i<3; i++) { for(let j=0; j<2; j++) {
                const x = (i+0.5)*width/3; const y = (j+0.5)*height/2;
                 for(let k=0; k<4; k++) { const a=k*Math.PI/2; pattern += `<line x1="${x}" y1="${y}" x2="${x+5*Math.cos(a)}" y2="${y+5*Math.sin(a)}"/>`; }
             }}
             pattern += `</g>`;
          break;
          case 'Crosses':
             pattern = `<g fill="${color}" opacity="${opacity}">`;
              for(let i=0; i<3; i++) { for(let j=0; j<2; j++) {
                const x = (i+0.5)*width/3; const y = (j+0.5)*height/2;
                pattern += `<rect x="${x-1}" y="${y-5}" width="2" height="10"/> <rect x="${x-5}" y="${y-1}" width="10" height="2"/>`;
              }}
              pattern += `</g>`;
          break;
         // --- Start Add simplified previews for patterns needing it ---
         case 'Perlin':
           // Perlin Noise Preview (approximated with dots)
           let perlinDots = `<g fill="${color}" opacity="${opacity}">`;
           const pDotCount = 150; // Reasonable density for preview
           for (let i = 0; i < pDotCount; i++) {
             const x = Math.random() * width;
             const y = Math.random() * height;
             const r = 0.5 + Math.random() * 1;
             perlinDots += `<circle cx="${x}" cy="${y}" r="${r}"/>`;
           }
           perlinDots += '</g>';
           pattern = perlinDots;
          break;
          
         case 'Marble':
           // Marble Preview (approximated with wavy lines)
           let marbleLines = `<g stroke="${color}" stroke-width="1.5" fill="none" opacity="${opacity}">`;
           const mLineCount = 6;
           for (let i = 0; i < mLineCount; i++) {
             const yOffset = (height / mLineCount) * (i + 0.5);
             marbleLines += `<path d="M0 ${yOffset} Q ${width*0.3} ${yOffset + (Math.random()-0.5)*15}, ${width*0.6} ${yOffset + (Math.random()-0.5)*15}, ${width} ${yOffset}"/>`;
           }
           marbleLines += '</g>';
           pattern = marbleLines;
          break;
          
         case 'BlurWaves':
           // Blur Waves Preview (approximated with soft rectangles)
            pattern = `<g opacity="${opacity}">`;
            for(let i = 0; i < 3; i++) {
              pattern += `<rect x="-10" y="${(i+0.3)*height/3}" width="${width+20}" height="10" fill="${color}" transform="rotate(${Math.sin(i*1.5)*5} ${width/2} ${ (i+0.5)*height/3})"/>`;
            }
            pattern += `</g>`;
          break;
          
         case 'Mesh':
            pattern = `<g stroke="${color}" stroke-width="0.8" fill="none" opacity="${opacity}">`;
            const gridCols = 4;
            const gridRows = 3;
             for(let i=0; i <= gridCols; i++) { pattern += `<line x1="${i*width/gridCols}" y1="0" x2="${i*width/gridCols}" y2="${height}"/>`; }
             for(let j=0; j <= gridRows; j++) { pattern += `<line x1="0" y1="${j*height/gridRows}" x2="${width}" y2="${j*height/gridRows}"/>`; }
            pattern += `</g>`;
          break;
         // --- End Add simplified previews ---
         
         // --- Add more pattern previews for thumbnails ---
         case 'TinyTriangles':
           pattern = `<g fill="${color}" opacity="${opacity}">`;
           for(let i=0; i<4; i++) { for(let j=0; j<3; j++) {
             const x = (i+0.5)*width/4; const y = (j+0.5)*height/3;
             pattern += `<polygon points="${x},${y-3} ${x+3},${y+2} ${x-3},${y+2}" />`;
           }}
           pattern += `</g>`;
           break;
           
         case 'CircleScatter':
           pattern = `<g fill="${color}" opacity="${opacity}">`;
           for(let i=0; i<5; i++) {
             const x = 10 + Math.random() * (width-20);
             const y = 10 + Math.random() * (height-20);
             const r = 2 + Math.random() * 4;
             pattern += `<circle cx="${x}" cy="${y}" r="${r}" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'HexGrid':
         case 'HexagonGrid':
           pattern = `<g stroke="${color}" fill="none" opacity="${opacity}">`;
           const hexSize = 12;
           for(let i=0; i<3; i++) { for(let j=0; j<2; j++) {
             const x = (i+0.5)*width/3; 
             const y = (j+0.5)*height/2;
             pattern += `<polygon points="${x},${y-hexSize} ${x+hexSize*0.866},${y-hexSize*0.5} ${x+hexSize*0.866},${y+hexSize*0.5} ${x},${y+hexSize} ${x-hexSize*0.866},${y+hexSize*0.5} ${x-hexSize*0.866},${y-hexSize*0.5}" />`;
           }}
           pattern += `</g>`;
           break;
           
         case 'Chevrons':
           pattern = `<g stroke="${color}" fill="none" opacity="${opacity}">`;
           for(let i=0; i<3; i++) {
             const y = i * height/3 + height/6;
             pattern += `<polyline points="0,${y-5} ${width/2},${y+5} ${width},${y-5}" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'SquareTiles':
           pattern = `<g stroke="${color}" fill="none" opacity="${opacity}">`;
           const sqSize = 15;
           for(let i=0; i<3; i++) { for(let j=0; j<2; j++) {
             const x = (i+0.5)*width/3; 
             const y = (j+0.5)*height/2;
             pattern += `<rect x="${x-sqSize/2}" y="${y-sqSize/2}" width="${sqSize}" height="${sqSize}" />`;
           }}
           pattern += `</g>`;
           break;
           
         case 'WaveDots':
           pattern = `<g fill="${color}" opacity="${opacity}">`;
           for(let i=0; i<width; i+=width/8) {
             const y = height/2 + Math.sin(i/10) * 10;
             pattern += `<circle cx="${i}" cy="${y}" r="2" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'ConcentricCircles':
           pattern = `<g stroke="${color}" fill="none" opacity="${opacity}">`;
           const centerX = width/2;
           const centerY = height/2;
           for(let r=5; r<Math.min(width, height)/2; r+=8) {
             pattern += `<circle cx="${centerX}" cy="${centerY}" r="${r}" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'ThinXMarks':
           pattern = `<g stroke="${color}" stroke-width="0.8" opacity="${opacity}">`;
           for(let i=0; i<3; i++) { for(let j=0; j<2; j++) {
             const x = (i+0.5)*width/3; 
             const y = (j+0.5)*height/2;
             pattern += `<line x1="${x-5}" y1="${y-5}" x2="${x+5}" y2="${y+5}" />`;
             pattern += `<line x1="${x-5}" y1="${y+5}" x2="${x+5}" y2="${y-5}" />`;
           }}
           pattern += `</g>`;
           break;
           
         case 'OvalGrid':
           pattern = `<g stroke="${color}" fill="none" opacity="${opacity}">`;
           for(let i=0; i<3; i++) { for(let j=0; j<2; j++) {
             const x = (i+0.5)*width/3; 
             const y = (j+0.5)*height/2;
             if((i+j)%2===0) {
               pattern += `<ellipse cx="${x}" cy="${y}" rx="10" ry="6" />`;
             } else {
               pattern += `<ellipse cx="${x}" cy="${y}" rx="6" ry="10" />`;
             }
           }}
           pattern += `</g>`;
           break;
           
         case 'AngledLines':
           pattern = `<g stroke="#D0D0D0">`;
           for(let i=0; i<4; i++) {
             const offset = i * width/4;
             pattern += `<line x1="${offset}" y1="0" x2="${offset+width/4}" y2="${height}" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'SpiralDots':
           pattern = `<g fill="${color}" opacity="${opacity}">`;
           const centerX2 = width/2;
           const centerY2 = height/2;
           for(let i=0; i<5; i++) {
             const angle = i * Math.PI * 0.4;
             const dist = i * 5;
             const x = centerX2 + Math.cos(angle) * dist;
             const y = centerY2 + Math.sin(angle) * dist;
             pattern += `<circle cx="${x}" cy="${y}" r="2" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'DashedLines':
           pattern = `<g stroke="#D0D0D0" stroke-dasharray="4,4">`;
           for(let i=1; i<4; i++) {
             const y = i * height/4;
             pattern += `<line x1="0" y1="${y}" x2="${width}" y2="${y}" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'ScatteredSquares':
           pattern = `<g fill="${color}" opacity="${opacity}">`;
           for(let i=0; i<6; i++) {
             const x = 10 + Math.random() * (width-20);
             const y = 10 + Math.random() * (height-20);
             const size = 2 + Math.random() * 4;
             pattern += `<rect x="${x-size/2}" y="${y-size/2}" width="${size}" height="${size}" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'HalfDiamonds':
           pattern = `<g stroke="${color}" fill="none" opacity="${opacity}">`;
           for(let i=0; i<3; i++) { for(let j=0; j<2; j++) {
             const x = (i+0.5)*width/3; 
             const y = (j+0.5)*height/2;
             pattern += `<path d="M${x-5},${y} L${x},${y-8} L${x+5},${y} L${x},${y+8} Z" fill="${color}" fill-opacity="0.5" />`;
           }}
           pattern += `</g>`;
           break;
           
         // Additional patterns from the new list
         case 'GrainNoise':
           pattern = `<g fill="#D0D0D0" opacity="0.6">`;
           for(let i=0; i<150; i++) {
             const x = Math.random() * width;
             const y = Math.random() * height;
             pattern += `<rect x="${x}" y="${y}" width="1" height="1" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'StaticTVDots':
           pattern = `<g fill="#D0D0D0">`;
           for(let i=0; i<100; i++) {
             const x = Math.random() * width;
             const y = Math.random() * height;
             const opacity = Math.random() * 0.7;
             pattern += `<circle cx="${x}" cy="${y}" r="1" opacity="${opacity}" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'SpeckledInk':
           pattern = `<g fill="#D0D0D0">`;
           for(let i=0; i<40; i++) {
             const x = Math.random() * width;
             const y = Math.random() * height;
             const size = 1 + Math.random() * 3;
             pattern += `<circle cx="${x}" cy="${y}" r="${size}" opacity="0.7" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'DustFlecks':
           pattern = `<g fill="#D0D0D0">`;
           for(let i=0; i<30; i++) {
             const x = Math.random() * width;
             const y = Math.random() * height;
             const size = 0.5 + Math.random() * 1.5;
             pattern += `<circle cx="${x}" cy="${y}" r="${size}" opacity="0.6" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'CrinkleLines':
         case 'PaperCrinkleLines':
           pattern = `<g stroke="#D0D0D0" fill="none">`;
           for(let i=0; i<4; i++) {
             let path = `<path d="M0,${i*15+10} `;
             for(let x=0; x<width; x+=width/8) {
               const y = i*15+10 + (Math.random()-0.5)*5;
               path += `L${x},${y} `;
             }
             path += `L${width},${i*15+10}" />`;
             pattern += path;
           }
           pattern += `</g>`;
           break;
           
         case 'SwirlVortex':
           pattern = `<g stroke="#D0D0D0" fill="none">`;
           const cx = width/2, cy = height/2;
           for(let i=0; i<4; i++) {
             const r = 5 + i*8;
             pattern += `<path d="M${cx-r},${cy} A${r},${r} 0 1,1 ${cx+r},${cy}" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'TiltedStripes':
           pattern = `<g stroke="#D0D0D0" stroke-width="1.5">`;
           for(let i=-2; i<6; i++) {
             pattern += `<line x1="${i*15}" y1="0" x2="${i*15+width/2}" y2="${height}" />`;
           }
           pattern += `</g>`;
           break;
           
         case 'StreamLines':
           pattern = `<g stroke="#D0D0D0" fill="none">`;
           for(let i=0; i<5; i++) {
             let path = `<path d="M0,${i*height/5+height/10} `;
             for(let x=width/4; x<width; x+=width/4) {
               const offset = Math.sin(x/width*Math.PI) * 8;
               path += `Q${x-width/8},${i*height/5+height/10+offset} ${x},${i*height/5+height/10} `;
             }
             path += `" />`;
             pattern += path;
           }
           pattern += `</g>`;
           break;
           
         case 'SineWaves':
           pattern = `<g stroke="#D0D0D0" fill="none">`;
           for(let i=0; i<3; i++) {
             let path = `<path d="M0,${i*height/3+height/6} `;
             for(let x=0; x<width; x+=width/20) {
               const y = i*height/3+height/6 + Math.sin(x/width*Math.PI*4) * 8;
               path += `L${x},${y} `;
             }
             path += `" />`;
             pattern += path;
           }
           pattern += `</g>`;
           break;
           
         case 'ExpandingCircles':
           pattern = `<g stroke="#D0D0D0" fill="none">`;
           const cxExp = width/2, cyExp = height/2;
           for(let i=1; i<=3; i++) {
             pattern += `<circle cx="${cxExp}" cy="${cyExp}" r="${i*12}" />`;
           }
           pattern += `</g>`;
           break;

         // ... existing code for default case ...
          default:
            // Fallback simple preview
             pattern += `<text x="10" y="${height/2 + 4}" font-size="10" fill="#999">${patternType}</text>`;
            break;
        }
        
        const fullSVG = svgStart + pattern + svgEnd;
        // Use btoa to base64 encode SVG preview for compatibility
        return 'data:image/svg+xml;base64,' + btoa(fullSVG);
    }


    // Populate Pattern Grid
    patterns.forEach(p => {
      const patternItem = document.createElement('div');
      patternItem.classList.add('pattern-item');
      patternItem.dataset.type = p.type;

      const img = document.createElement('img');
      img.src = generatePreviewSVG(p.type); // Generate and set preview
      img.alt = p.name;

      const span = document.createElement('span');
      span.textContent = p.name;

      patternItem.appendChild(img);
      patternItem.appendChild(span);

      patternItem.addEventListener('click', () => {
         if (currentSelectedPattern) {
           currentSelectedPattern.classList.remove('selected');
         }
         patternItem.classList.add('selected');
         currentSelectedPattern = patternItem;
         
         // Instead of immediate apply, show customization view
         showCustomizationView(p.type, p.name);
      });

      patternsGrid.appendChild(patternItem);
    });
    
    // Function to switch to customization view
    function showCustomizationView(patternType, patternName) {
       // Disable main-content scroll during customization
       document.querySelector('.main-content').style.overflowY = 'hidden';
       patternGridContainer.style.display = 'none';
       customizationControls.style.display = 'flex'; // Use flex for column layout
       applyButton.style.display = 'block'; // Show Apply button
       chooseButton.style.display = 'none'; // Hide Choose button
    
       selectedPatternName.textContent = `Customize: ${patternName}`; // Update title
       
       // Store current pattern type
       currentPatternType = patternType;
       
       // Update the small preview image
       selectedPatternPreviewImg.src = generatePreviewSVG(patternType, 80, 80); // Generate slightly larger preview
       
       // TODO: Add logic here to show/hide/set ranges for controls based on patternType
       // For now, all controls are visible. Reset to defaults.
       densitySlider.value = 50; densityValue.textContent = '50';
       sizeSlider.value = 50; sizeValue.textContent = '50';
       opacitySlider.value = 80; opacityValue.textContent = '80%';
       colorPicker.value = '#E0E0E0';

       // Optionally focus the first control
       // densitySlider.focus(); - Causes aria-hidden issue if called immediately before hide
       
       // Set preview update function for initial preview and setup
       updateLivePreview();
    }

    // Event Listeners
    // Keep track of current pattern type
    let currentPatternType = '';
    
    // Function to update live preview based on current slider values
    function updateLivePreview() {
      if (!currentPatternType) return;
      
      // Get current values
      const density = parseInt(densitySlider.value, 10);
      const size = parseInt(sizeSlider.value, 10);
      const opacity = parseInt(opacitySlider.value, 10) / 100;
      const color = colorPicker.value;
      
      // Update preview with custom options
      selectedPatternPreviewImg.src = generatePreviewSVG(
        currentPatternType, 
        80, 
        80, 
        { density, size, opacity, color }
      );
    }
    
    densitySlider.addEventListener('input', (e) => {
      densityValue.textContent = e.target.value;
      updateLivePreview();
    });

    sizeSlider.addEventListener('input', (e) => {
      sizeValue.textContent = e.target.value;
      updateLivePreview();
    });
    
    opacitySlider.addEventListener('input', (e) => {
      opacityValue.textContent = `${e.target.value}%`; // Display as percentage
      updateLivePreview();
    });
    
    // Add listener for color picker
    colorPicker.addEventListener('input', () => {
      updateLivePreview();
    });
    
    applyButton.addEventListener('click', () => {
       if (!currentSelectedPattern) return; // Should not happen if view is visible
       
      const patternType = currentSelectedPattern.dataset.type;
       // Send message with customization values
       parent.postMessage({ pluginMessage: {
         type: 'apply-pattern',
         patternType: patternType,
         density: parseInt(densitySlider.value, 10),
         size: parseInt(sizeSlider.value, 10),
         opacity: parseInt(opacitySlider.value, 10) / 100, // Convert percentage to 0-1
         color: colorPicker.value
       } }, '*');
    });
    
    chooseButton.addEventListener('click', () => {
       // This button might be redundant now if click always goes to customize
       // Or it could apply the selected pattern with default values
       if (!currentSelectedPattern) {
           alert("Please select a pattern first."); // Or some other UI feedback
           return;
       }
        const patternType = currentSelectedPattern.dataset.type;
        parent.postMessage({ pluginMessage: { type: 'apply-pattern', patternType: patternType } }, '*');
    });

    backButton.addEventListener('click', () => {
      // Move focus away from any control before hiding to prevent aria-hidden errors
      if (document.activeElement instanceof HTMLElement && customizationControls.contains(document.activeElement)) {
        document.activeElement.blur();
      }
      customizationControls.style.display = 'none';
      patternGridContainer.style.display = 'block';
      applyButton.style.display = 'none'; // Hide apply button
      chooseButton.style.display = 'block'; // Show choose button
       // Deselect pattern when going back
       if (currentSelectedPattern) {
           currentSelectedPattern.classList.remove('selected');
           currentSelectedPattern = null;
       }
       // Re-enable main-content scroll when returning to grid
       document.querySelector('.main-content').style.overflowY = 'auto';
    });

    cancelButton.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    });

  </script>
</body>
